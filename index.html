    <form class="form" id="form">
        <h2 class="form__title">Editar perfil</h2>
        <label for="name" class="form__name"></label>
        <input id="name" name="name" type="text" placeholder="Nombre" class="form__input" required />
        <label for="about" class="form__about"></label>
        <input id="about" name="about" placeholder="Acerca de mi" class="form__input" required></input>

        <img src="images/Close Icon.svg" alt="Cerrar" class="form__close-icon" id="closeForm" />
    </form>

        <button type="submit" class="form__button" id="saveSecondForm">Crear</button>
