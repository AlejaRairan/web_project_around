<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="A travel blog exploring the diverse landscapes and cultures of the United States." />
    <meta name="keywords" content="travel, USA, blog, adventure, culture, landscapes" />
    <title>Around the US</title>
    <link rel="stylesheet" href="pages/index.css" />

</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__title"><img src="images/logo.svg" alt="Logo" /></h1>
        </div>
        <div class="header__container">
            <img src="images/JacquesCousteau.png" alt="Jacques Cousteau" class="header__image"/>
            <div class="header__details">
                <div class="header__info">
                    <h2 class="header__subtitle" id="nameInput"></h2>
                    <p class="header__description" id="aboutInput"></p>
                </div>
                <img src="images/editicon.svg" alt="Editar" class="header__edit-icon" id="openForm"/>
            </div>
            <img src="images/addicon.svg" alt="Más opciones" class="header__add-icon" id="addButton"/>
        </div>
    </header>
    <section class="grid">
    </section>
    <footer class="footer">
        <p>© 2024 Around The U.S.</p>
    </footer>
    <form class="form" id="form" novalidate>
       <fieldset class="form__set">
            <h2 class="form__title">Editar perfil</h2>
            <label for="name" class="form__name">
            <input id="name" name="name" type="text" placeholder="Nombre" class="form__input" required minlength="2"
                maxlength="40"/>
            <span class="name-input-error form__input-error"></span>
            </label>
            <label for="about" class="form__about">
            <input id="about" name="about" placeholder="Acerca de mi" class="form__input" minlength="2" maxlength="40"
                required>
            <span class="about-input-error form__input-error"></span>
            </label>
            <button type="submit" class="form__submit form__button" id="saveForm">Guardar</button>
            <img src="images/CloseIcon.svg" alt="Cerrar" class="form__close-icon" id="closeForm" />
        </fieldset>
    </form>
    <form class="form" id="formAdd" novalidate>
        <fieldset class="form__set">
            <h2 class="form__title">Nuevo lugar</h2>
            <label for="title" class="form__text"></label>
            <input id="title" name="title" type="text" placeholder="Título" class="form__input" minlength="2"
                maxlength="30" required>
            <span class="title-input-error form__input-error"></span>
            <label for="link" class="form__link"></label>
            <input id="link" name="link" placeholder="Enlace a la imagen" class="form__input" type="URL" required>
            <span class="link-input-error form__input-error"></span>
            <button type="submit" class="form__submit form__button" id="saveSecondForm">Crear</button>
            <img src="images/CloseIcon.svg" alt="Cerrar" class="form__close-icon" id="closeSecondForm" />
        </fieldset>
    </form>

    <template id="gridTemplate">
        <div class="grid__card">
            <div class="grid__container">
                <img src="" alt="" class="grid__image" />
                <div class="grid__delete-icon"></div>
            </div>
            <div class="grid__description">
                <h3 class="grid__title"></h3>
                <div class="grid__icon"></div>
            </div>
        </div>
    </template>
    <div id="modalContainer" class="modal">
    <div class="modal__overlay">
        <div class="modal__content">
            <button id="closeModal" class="form__close-icon modal__close">&times;</button>
            <img src= "" id="modalImg" class="modal__img" alt="">
            <p id="modalCaption" class="modal__caption"></p>
        </div>
    </div>

    </div>
    <script type="module" src="./scripts/index.js"></script>

</body>

</html>
